  <div class="container-fluid">
      
      <div class="container">
          <img id="dog-image" class="dog-image" src="images/rend.jpg" alt="Photo de mon chien" onmouseover="updateDogInfo()" onmouseout="resetDogInfo()">
          <h1>Informations sur mon chien</h1>
          <div class="dog-info">
            <p><span class="label">Durée :</span><span id="duree" data-value="2H">2H</span></p>
            <p><span class="label"> Niveau de difficulté  :</span><span id=" niveau_de_difficulte " data-value="moyen "> Moyen</span></p>
            <p><span class="label">Meteo:</span><span id="meteo" data-value="clair">Clair</span></p>
            <p><span class="label">Equipements :</span><span id="equipements" data-value="5">5</span></p>
          </div>
          <hr>
        </div>
        
    
    
    <script>
      // Tableaux d'informations pour chaque élément
          var dureeOptions = ["5H", "24H", "13H", "25H", "9H"];
          var niveauOptions = ["Difficile", "Amatteur", "Enfer", " Facile", "Impossible"];
          var meteoOptions = ["cloudy", "nuageux", "sunny", "warmy", "runny"];
          var equipementsOptions = ["8", "6" ,"19", "9", "15"];
         

          function updateDogInfo() {
                  // Récupère l'élément image et les éléments d'information du chien
                  var dogImage = document.getElementById("dog-image");
                  var dureeElement = document.getElementById("duree");
                  var niveauElement = document.getElementById("niveau_de_difficulte");
                  var meteoElement = document.getElementById("meteo");
                  var equipementsElement = document.getElementById("equipements");
                 

                  // Sélectionne une valeur aléatoire pour chaque élément à partir du tableau d'options
                  var randomDuree = dureeOptions[Math.floor(Math.random() * dureeOptions.length)];
                  var randomNiveau = niveauOptions[Math.floor(Math.random() * niveauOptions.length)];
                  var randomMeteo = meteoOptions[Math.floor(Math.random() * meteoOptions.length)];
                  var randomEquipements = equipementsOptions[Math.floor(Math.random() * equipementsOptions.length)];
                  

                  // Met à jour les informations du chien avec les valeurs aléatoires
                  dureeElement.innerText = randomDuree;
                  niveauElement.innerText = randomNiveau;
                  meteoElement.innerText = randomMeteo;
                  equipementsElement.innerText = randomEquipements;
                  
                  }
                  function resetDogInfo() {
                      // Récupère l'élément image et les éléments d'information du chien
                      var dogImage = document.getElementById("dog-image");
                      var dureeElement = document.getElementById("duree");
                      var niveauElement = document.getElementById("niveau_de_difficulte");
                      var meteoElement = document.getElementById("meteo");
                      var equipementsElement = document.getElementById("equipements");
                     

                      // Réinitialise les informations du chien à leur valeur initiale
                      dureeElement.innerText = dureeElement.getAttribute("data-value");
                      niveauElement.innerText = niveauElement.getAttribute("data-value");
                      meteoElement.innerText = meteoElement.getAttribute("data-value");
                      equipementsElement.innerText = equipementsElement.getAttribute("data-value");
                     


}
</script>
